<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Portfolio Website</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-text">
                @beatriceddl
            </div>
        </section>
        <section class="photo-dump">
            <div id="gdx-bubble-main">
                <div id="gdx-bubble-close"></div>
                <div id="gdx-bubble-query-row">
                    <span id="gdx-bubble-query">Photo Dump</span>
                    <span id="gdx-bubble-audio-icon"></span>
                </div>
                <div id="gdx-bubble-meaning">
                    <img src="assets/images/Main photo gallery/BRWA8934A945C53_000141.webp" alt="Main photo gallery1" loading="lazy">
                    <img src="assets/images/Main photo gallery/IMG_0001.webp" alt="Main photo gallery2" loading="lazy">
                    <img src="assets/images/Main photo gallery/IMG_0007.webp" alt="Main photo gallery3" loading="lazy">
                    <img src="assets/images/Main photo gallery/IMG_0115.webp" alt="Main photo gallery4" loading="lazy">
                    <img src="assets/images/Main photo gallery/IMG_0424-2.webp" alt="Main photo gallery5" loading="lazy">
                    <img src="assets/images/Main photo gallery/IMG_0492.webp" alt="Main photo gallery6" loading="lazy">
                    <img src="assets/images/Main photo gallery/IMG_0619.webp" alt="Main photo gallery7" loading="lazy">
                    <img src="assets/images/Main photo gallery/IMG_0778.webp" alt="Main photo gallery8" loading="lazy">
                    <img src="assets/images/Main photo gallery/IMG_1286.webp" alt="Main photo gallery9" loading="lazy">
                    <img src="assets/images/Main photo gallery/IMG_3396.webp" alt="Main photo gallery10" loading="lazy">
                    <img src="assets/images/Main photo gallery/IMG_3405.webp" alt="Main photo gallery11" loading="lazy">
                    <img src="assets/images/Main photo gallery/IMG_4084.webp" alt="Main photo gallery12" loading="lazy">
                    <img src="assets/images/Main photo gallery/IMG_4327.webp" alt="Main photo gallery13" loading="lazy">
                    <img src="assets/images/Main photo gallery/IMG_4620-3.webp" alt="Main photo gallery14" loading="lazy">
                </div>
                <div id="gdx-bubble-options-tip">Tip: Click on an image to view more details.</div>
                <div id="gdx-bubble-more"><a href="#">More</a></div>
                <div id="gdx-bubble-attribution"><a href="#">@beatriceddl</a></div>
            </div>
            <div id="gdx-arrow-main">
                <div id="gdx-bubble-arrow-outer-up"></div>
                <div id="gdx-bubble-arrow-inner-up"></div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; @beatriceddl</p>
    </footer>
</body>
</html>
