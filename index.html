<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio showcasing professional photography and creative projects">
    <title>Professional Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header id="main-header">
        <nav>
            <ul>
                <li><a href="#overview">Overview</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="background-video">
            <video autoplay loop muted playsinline>
                <source src="video.mp4" type="video/mp4">
            </video>
            <h1 class="hero-title">Crafting Visual Stories</h1>
        </div>
    </section>

    <!-- Photo Dump with Modal Pop-up -->
    <section class="photo-dump" id="projects">
        <div class="gallery">
            <img src="image1.jpg" alt="Project Image 1" data-project="1">
            <img src="image2.jpg" alt="Project Image 2" data-project="2">
            <!-- Add more images as needed -->
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contact-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Modal for Project Details -->
    <div id="project-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
