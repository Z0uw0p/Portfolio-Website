<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional portfolio showcasing creative projects and photography.">
    <title>Professional Portfolio</title>
    <!-- Adding Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header id="main-header">
        <nav>
            <ul>
                <li><a href="#overview">Overview</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Crafting Visual Stories</h1>
        </div>
    </section>

    <!-- Photo Dump Section -->
    <section class="photo-dump" id="projects">
        <div class="gallery">
            <img src="images/IMG_0007.JPG" alt="Project Image 1" class="gallery-image">
            <img src="images/IMG_0233.jpg" alt="Project Image 2" class="gallery-image">
            <!-- Add more images as needed -->
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contact-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
